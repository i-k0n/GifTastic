<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700|Roboto:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form id="add-color-form">
                <input type="text" id="color-input" placeholder="Enter a color">
                <input id="add-color" type="submit" value="Add">
                <input id="add-random-color" type="submit" value="Random">
            </form>
            <div class="color-buttons"></div>
            <div class="gifs"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/jquery-ui.min.js"></script>
    <script src="assets/javascript/Colors.js"></script>
    <script src="assets/javascript/css-color-names.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
